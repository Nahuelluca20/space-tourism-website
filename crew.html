<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space tourism website | Crew</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/crew.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <my-navigation></my-navigation>
    <section class="crew">
      <h1 class="crew-title"><span>02</span> MEET YOUR CREW</h1>
      <div class="img-crew-div">
        <img
          src="./assets/crew/image-douglas-hurley.png"
          class="crew-destination"
        />
      </div>
      <div class="dot-container">
        <span class="dot" aria-active="true"></span>
        <span class="dot" aria-active="false"></span>
        <span class="dot" aria-active="false"></span>
        <span class="dot" aria-active="false"></span>
      </div>
      <div class="crew-information">
        <h4 class="role">COMMANDER</h4>
        <h2 class="name">DOUGLAS HURLEY</h2>
        <p class="description">
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </div>
    </section>
    <script type="module" src="./scripts/navbar.js"></script>
  </body>
</html>
