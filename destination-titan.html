<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/destination.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Space tourism website | Titan</title>
  </head>
  <body>
    <my-navigation></my-navigation>
    <section>
      <h5 class="head-destination">
        <span class="head-span">01</span>PICK YOUR DESTINATION
      </h5>
      <div class="img-div">
        <img
          src="/assets/destination/image-titan.png"
          class="img-destination"
        />
      </div>
      <div class="information">
        <div class="description">
          <h3 class="destination-title" id="destination-title">TITAN</h3>
          <p class="destination-paragraph">
            The only moon known to have a dense atmosphere other than Earth,
            Titan is a home away from home (just a few hundred degrees colder!).
            As a bonus, you get striking views of the Rings of Saturn.
          </p>
        </div>
        <destination-selector></destination-selector>
      </div>
      <hr color="#383B4B" />
      <div class="data">
        <div>
          <span class="subheading2">AVG. DISTANCE</span>
          <h4 class="subheading1">1.6 BIL. KM</h4>
        </div>
        <div>
          <span class="subheading2">EST. TRAVEL TIME</span>
          <h4 class="subheading1">7 YEARS</h4>
        </div>
      </div>
    </section>
  </body>
  <script src="./scripts/navbar.js"></script>
  <script src="./scripts/destination-selector.js"></script>
</html>
